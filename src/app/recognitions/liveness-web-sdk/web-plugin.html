<ng-template #content let-modal>
  <div class="spinner-border d-flex align-self-center" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>

<div class="card w-100 p-3 parent" align="center" style="height: 88vh;">

  <div class="card-body">
    <h1>Verificación de Identidad</h1>
    <br/>
    <ul>
      <li>Asegúrese de estar en un lugar iluminado</li>
      <br/>
      <li>No use gafas ni mascarillas</li>
      <br/>
      <li>No cierre o cambie de aplicación durante el proceso</li>
    </ul>
    <br/>
    <button type="submit" class="btn btn-success w-75 p-3 button-prometeo" (click)="initial()">
      <!-- [disabled]="userForm.invalid" -->
      Iniciar
    </button>
    <!-- <div class="col-md-12">
      <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera">🔁</div>
    </div> -->
  </div>

  <div class="card-footer">
    Powered by <b class="color-prometeo">Prometeo Labs</b>
  </div>

</div>
