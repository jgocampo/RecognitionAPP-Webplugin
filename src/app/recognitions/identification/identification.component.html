<ng-template #content let-modal>
	<div class="spinner-border d-flex align-self-center" style="width: 3rem; height: 3rem;" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</ng-template>

<div class="card w-100 p-3 parent" align="center" style="height: 88vh;">

  <div class="card-body">
    <h1>Verificación de Identidad</h1>
    <br/><br/>


    <h3>Ingrese su cédula</h3>
    <br/>

    <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="checkUser(content)">

      <div class="input-group mb-3 w-75">
        <div class="form-floating">
          <input type="text" id="identificationInput" class="form-control border-prometeo" formControlName="identification"
            placeholder="Cédula" maxlength="10" onKeypress="if (event.keyCode < 47 || event.keyCode > 57) event.returnValue = false;">
          <label for="identificationInput" class="color-prometeo"><b>Cédula</b></label>
        </div>
        <span class="input-group-text border-prometeo">
          <i class="fa fa-id-card color-prometeo"></i>
        </span>
      </div>
      <span class="form-text text-danger" *ngIf="fieldIsValid('identification')">
        Campo obligatorio, solo números
      </span>

      <br /><br />

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success w-75 p-3 button-prometeo">
            <!-- [disabled]="userForm.invalid" -->
            Ingresar
          </button>
        </div>
      </div>

    </form>

  </div>

  <div class="card-footer">
    Powered by <b class="color-prometeo"> Prometeo Labs </b>
  </div>
  <!-- <div class="h-100 d-inline-block"></div>
  <div class="card-footer text-center bg-transparent border-success">
    Powered by <b> Prometeo Labs </b>
  </div> -->

</div>

  Powered by <b> Prometeo Labs </b>
</div> -->

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <ngb-toast
    *ngIf="show"
    header="Notificaciones"
    [delay]="5000"
    [autohide]="autohide"
    (mouseenter)="autohide = false"
    (mouseleave)="autohide = true"
    (hide)="show = false; autohide = true"
    [class.bg-warning]="!autohide"
  >
    <div *ngIf="autohide">No es cliente</div>
    <div *ngIf="!autohide">.</div>
  </ngb-toast>
</div>
